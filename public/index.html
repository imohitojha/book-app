<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <!-- HEADING -->
        <h1 class="display-4 text-center">
            My<span class="text-primary">Book</span>List
        </h1>

        <!-- FORM -->
        <form id="book-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" />
            </div>

            <label for="genre" class="mt-3">Genre</label>
            <select class="custom-select custom-select-lg mb-3 form-group form-control" id="genre">
                <option value="Fiction">Fiction</option>
                <option value="Mythical">Mythical</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
            </select>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control" />
            </div>

            <input type="submit" value="Submit" id="submit-button" class="btn btn-primary btn-block" />
        </form>

        <div class="topFiveBooks mt-3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Top 5 Books
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                </ul>
              </div>
        </div>

        <!-- CARDS -->
        <div class="cards-group">
            <label for="fiction" class="mt-3" id="fictionLabel">Fiction</label>
            <div class="row" id="fiction"></div>

            <label for="mythical" class="mt-3" id="mythicalLabel">Mythical</label>
            <div class="row" id="mythical"></div>

            <label for="romance" class="mt-3" id="romanceLabel">Romance</label>
            <div class="row" id="romance"></div>

            <label for="horror" class="mt-3"  id="horrorLabel">Horror</label>
            <div class="row" id="horror"></div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
